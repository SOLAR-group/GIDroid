<p>OpenCellID는 기지국 ID와 GPS 위치를 수집하는 전세계 기지국ID 데이터베이스를 만드는것을 목표로 하는 Open Source 프로젝트입니다. 수집된 데이터는 "Creative Common Attribution-Share Alike 3.0 Unported" 라이선스에 따라 사용할 수 있습니다.<br />Tower Collector를 사용하면 해당 위치의 기지국 정보를 업로드하여 OpenCellID 프로젝트에 기여할 수 있습니다.<a href="http://wiki.opencellid.org/wiki/What_is_OpenCellID">추가정보</a></p>
