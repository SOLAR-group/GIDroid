<p>데이터를 수집할 때 선택한 밝기 수준으로 화면을 유지하려면 이 옵션을 이용합니다. 다른 앱으로 전환하거나 전원 버튼으로 끄려고 해도 화면은 계속 켜져있습니다. 활성화 하면 배터리 소모가 크게 증가합니다.</p>
<p>일부 기기에서 기지국 정보와 신호 세기를 가져오기 위한 방법으로 Android 1.0 API를 사용할 수 있습니다.</p>
<p>메인 화면이 보일 때 화면을 켜두려면 설정을 참조하세요.</p>
