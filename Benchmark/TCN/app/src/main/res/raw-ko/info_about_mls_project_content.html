<p>Mozilla Location Services (MLS)는 GPS 위치와 무선 네트워크 인프라 식별자(기지국, WiFi Access Point, Bluetooth Beacon)의 전세계 데이터베이스를 만드는 것을 목표로 하는 Open Source 프로젝트입니다. 수집된 기지국 위치는 'Creative Commons(CC-0)' 라이선스에 따라 사용할 수 있습니다.<br /> Tower Collector을 이용하면 해당 지역의 기지국을 업로드하여 Mozilla Location Services 프로젝트에 기여할 수 있습니다. <a href="https://location.services.mozilla.com/">추가 정보</a></p>
