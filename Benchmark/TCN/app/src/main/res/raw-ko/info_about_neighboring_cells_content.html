<p>인접 기지국은 이동통신사가 현재 장치에 연결된 기지국 근처에 위치한 기지국입니다. 인접 기지국은 주 기지국만큼 안정적이지 않을 수 있으며 시간에 따라 변경될 수 있습니다.</p>
<p>인접 기지국의 가용성은 장치, 네트워크 유형, 네트워크 운영자 및 기지국에 따라 다릅니다.</p>
