<p>Mozilla 位置服务（MLS）是一个开源项目，旨在创建与 GPS 位置相关联的无线网络基础设施标识符（基站、WiFi 接入点、蓝牙信标）之全球数据库。聚合的基站位置集在公有领域“Creative Commons（CC-0）”许可下可用。<br /> Tower Collector 通过上传您所在区域的手机信号塔，为您提供在 Mozilla 位置服务项目中贡献的机会。 <a href="https://location.services.mozilla.com/">更多信息。</a></p>
